type People @model {
  id: ID!
  caseNumber: String
  firstName: String
  lastName: String
  missingAge: Int
  city: String
  county: String
  state: String
  sex: String
  race: String
  dateModified: String
  imageFilename: String
  imagePath: String
  faceVector: [FaceVector]
}

type FaceVector @model {
  id: ID!
  person: People
  vector: String
}
