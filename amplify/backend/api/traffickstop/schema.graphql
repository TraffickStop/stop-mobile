type People @model {
  id: ID!
  caseNumber: String
  firstName: String
  lastName: String
  missingAge: String
  city: String
  county: String
  state: String
  sex: String
  race: String
  dateModified: String
  imageFilename: String
  imagePath: String
  faceVector: String
  faceVectorId: FaceVector @connection(name: "PersonFaceVector")
  agencyAddress: String
  agencyCaseNumber: String
  agencyCounty: String
  agencyDateReported: String
  agencyGeneralEmail: String
  agencyInvestigator: String
  agencyJurisdiction: String
  agencyMainPhone: String
  agencyName: String
  agencyNotes: String
  agencyOri: String
  agencyType: String
  agencyWebsiteURL: String
  bodyHairDescription: String
  circumstancesOfDisappearance: String
  currentAge: String
  dateOfLastContact: String
  dlc: String
  eyeDescription: String
  facialHairDescription: String
  hairColor: String
  headHairDescription: String
  height: String
  leftEyeColor: String
  location: String
  middleName: String
  namusCaseCreated: String
  namusContactName: String
  namusEmail: String
  namusPhoneNumber: String
  nickname: String
  rightEyeColor: String
  weight: String
}

type FaceVector @model {
  id: ID!
  person: People @connection(name: "PersonFaceVector")
  vector: String
  imageKey: String
}
